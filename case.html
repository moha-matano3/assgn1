<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case</title>
</head>
<body>
    <p> Program converts lowercase to uppercase and uppercase to lowercase </p>

    <script>
        // use of .toLowercase() and .toUpperCase() functions
        
            var num = prompt('Kindly input word or letter for conversion to Uppercase or Lowercase');
            if (num.toLowerCase() == num){
                console.log('Your conversion is: '+num.toUpperCase());
            } 
            else if (num.toUpperCase() == num){
                console.log('Your conversion is: '+num.toLowerCase());
            }
    </script>
</body>
</html>
