<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    


    <script>
        // The function calculate was created that gives dicounts
        // The .toFixed(2) function was used to change the amounts to floats of 2 d.p.
        // The multiplication arithmetic operator was used to attain the discounts and the discounted amounts

        let calculate = (num = parseInt(prompt('Enter the amount you spent.'))) => {
            if (num >= 1 && num < 3000 ){
                console.log ('Your expenditure is: '+num);
                console.log ('You have no discount');
            }
            else if (num >=3000 && num <= 4999){
                console.log ('Your expenditure is: '+num);
                let discount1 = num * 0.05;
                console.log ('5% Discount is: '+discount1.toFixed(2));
                let amount1 = num * 0.95;
                console.log ('Amount to pay is: '+amount1.toFixed(2));
            }
            else if (num >=5000 && num <= 9999){
                console.log ('Your expenditure is: '+num);
                let discount2 = num * 0.1;
                console.log ('10% Discount is: '+discount2.toFixed(2));
                let amount2 = num * 0.9;
                console.log ('Amount to pay is: '+amount2.toFixed(2));
            }
            else if (num >=10000){
                console.log ('Your expenditure is: '+num);
                let discount3 = num * 0.15;
                console.log ('15% Discount is: '+discount3.toFixed(2));
                let amount3 = num * 0.85;
                console.log ('Amount to pay is: '+amount3.toFixed(2));
            }
            else{
                console.log (':-( Please shop with us to get amazing discounts!');
            }
        }
        calculate();
    </script>
</body>
</html>
